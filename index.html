<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/Background_Photo.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .converter-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        /* Hide number input spinners */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield; /* For Firefox */
        }

        input[type="number"], input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .result h2 {
            font-size: 20px;
            color: #333;
        }

        .result h2 span {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Currency Converter</h1>

        <form method="POST">
            <label for="amount">Amount:</label>
            <input type="number" name="amount" required placeholder="Enter amount in USD">

            <label for="target_currency">Convert to (Currency Code):</label>
            <input type="text" name="target_currency" required placeholder="e.g. EUR, INR">

            <button type="submit">Convert</button>
        </form>

        <!-- Display the converted amount if available -->
        <div class="result">
            {% if converted_amount %}
                <h2>Converted Amount: <span>{{ converted_amount }} {{ target_currency }}</span></h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
